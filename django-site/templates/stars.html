{% for star in on_stars %}
    <div class="ui-stars-star ui-stars-star-on"><a></a></div>
{% endfor %}
{% if fraction_star %}
    <div class="ui-stars-star ui-stars-star-on" style="width: {{ fraction.on }}px">
        <a></a>
    </div>
    <div class="ui-stars-star" style="width: {{ fraction.off }}px">
        <a style="margin-left: -{{ fraction.on }}px"></a>
    </div>
{% endif %}
{% for star in off_stars %}
    <div class="ui-stars-star"><a></a></div>
{% endfor %}
